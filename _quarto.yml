project:
  type: book

book:
  title: "DaSL Contributor Guide"
  reader-mode: true
  author:
    - Scott Chamberlain
  page-footer:
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  repo-branch: main
  repo-actions: [edit, issue]
  repo-url: https://github.com/getwilds/guide/
  chapters:
    - index.qmd
    - help.qmd
    - contributing.qmd
    - style.qmd
    - codereview.qmd
    - packagedocs.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme:
      light: sandstone
      dark: darkly
    fontsize: 1.2em
  pdf:
    documentclass: scrreprt
